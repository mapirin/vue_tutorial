<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-acale=1">
        <title>bmi-calculator</title>

        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div id="app" class=".container">
            <h1>{{ appName }}</h1>
            <div class="mb-3">
                {{ message }}
            </div>
            <div class="mb-3">
                <!-- 口ひげ記法でscriptで定義したdataのプロパティの双方向バインディングの準備-->
                計算式: {{ kg }} / ({{ cm }} *0.01)^2
                BMI値: {{ bmi }}
            </div>
            <div class="mb-3">
                <!-- v-modelを口ひげ記法と組み合わせて使用することにより双方向バインディングを実現-->
                <label for="i_cm" class="form-label">身長(cm)</label>
                <input v-model="cm" type="text" class="form-control" id="i_cm"/>
                <div class="form-text">身長を入力してください(cm)</div>
            </div>
            <div class="mb-3">
                <label for="i_kg" class="form-label">体重(kg)</label>
                <input v-model="kg" type="text" class="form-control" id="i_kg"/>
                <div class="form-text">体重を入力してください(kg)</div>
            </div>
            <div class="mb-3">
                <!-- @click=v-on:click アノテーション使用して可読性を上げる-->
                <!-- bootstrapのボタンの色クラスを呼び出し、Cssを簡単に設定-->
                <button @click="calc" class="btn btn-primary">計算</button>
            </div>
            <!-- それぞれbootstrapで用意されたボタンの色およびテキストの色を簡単に指定可能なクラスの呼び出し-->
            <div v-if="bmi <= 0" class="p-3 mb-2 bg-light text-dark">-</div>
            <div v-else-if="bmi < 18.5" class="p-3 mb-2 bg-success text-white">痩せ</div>
            <div v-else-if="bmi < 25.0" class="p-3 mb-2 bg-primary text-white">標準</div>
            <div v-else-if="bmi < 30.0" class="p-3 mb-2 bg-warning text-dark">標準</div>
            <div v-else class="p-3 mb-2 bg-danger text-white">肥満</p>
        </div>
        <script src="//unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="main.js" defer></script>
        <script src="//cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" defer></script>
    </body>
</html>
